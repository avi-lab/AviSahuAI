  description: DeepImmune is an AI predictor that employs drug-induced transcriptomic changes to identify drugs that synergize with immune check blockade (ICB) and prioritize them for clinical trials. The parameters of DeepImmune are trained on 40,000 patients tumors. It uses transfer learning to predict response to ICB. Then it implement a pertubation model to estimate effect of drugs on ICB response.
