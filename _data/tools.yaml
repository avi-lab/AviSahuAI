- title: MSSC
  subtitle: Differential gene analysis across multiple scRNAseq datasets
  group: featured
  # image: images/photo.jpg
  link: https://github.com/JunLiuLab/mssc
  description: A major challenge in scRNA data analysis is that cells from the same sample are not independent. Commonly used differential expression methods fail to account for this pseudoreplication bias, leading to inflated false positives. Several published scRNA results reported differential genes that are not driven by biological differences but by pseudoreplication, which has exacerbated the replicability crisis in the field. To control for false positive due to psuedoreplication, this pipeline(Difficult) uses a Bayesian model (MSSC) to identify differentially expressed genes in scRNA by modeling pseudoreplication.
  repo: greenelab/lab-website-template
  tags:
    - resource
    - publication

- title: scdiffpop
  subtitle: Single cell differential immune cell population
  group: featured
  # image: images/photo.jpg
  link: https://github.com/vinash85/scdiffpop/tree/phil
  description: n COVID-19 patients, there is a need to determine the role of specific immune cells that drive disease severity. This involves comparing immune fraction between samples (e.g., between COVID-infected vs. healthy samples) using a nonparametric test. However, such predictions are not robust, and the test is underpowered due to small sample sizes in single-cell RNAseq datasets. To address this, we are devising a statistical tool, scDiffPop, to robustly identify differential immune populations between any two phenotypes (infected vs. healthy, or severe vs. asymptomatic). 
  repo: greenelab/lab-website-template
  tags:
    - software

- title: TRIM
  subtitle: Statistical approach to identify Transcription Regulator of Immune-Metabolism
  group: featured
  # image: images/photo.jpg
  link: https://github.com/JunLiuLab/mssc
  description: Abnormal energy metabolism is a common theme for immune evasion in tumors. Targeting cancer energy metabolism can reinvigorate tumor immunity. Focusing on energy metabolism by oxidative phosphorylation (OXPHOS), TRIM identifes transcriptional regulator of immune-metabolism. In particular, TRIM analyzes 21,000 ChIP-seq experiments, and then determined their immune-modulatory potential in 11,000 tumors and 160,000 single-cells from cancer patients.
  repo: greenelab/lab-website-template
  tags:
    - resource
    - publication


- title: INCISOR
  subtitle: Identifying synethetic rescue interactions in humans.
  group: featured
  # image: images/photo.jpg
  link: https://github.com/vinash85/INCISOR/blob/master/README.md
  description: INCISOR prioritizes clinically relevant SRs by analyzing functional genomic and clinical survival data in an integrated manner. Due to the scarcity of published gold standards of SR interactions, we conducted new large-scale in vitro experiments to validate our predictions. The paucity of known rescue interactions in the literature further underscores the importance of developing tools like INCISOR. Overall, INCISOR attained precision levels of an average 48% (at 50% recall) in the identification of true SR interaction across all published and new experiments. Finally, we show that SR mediates both primary and adaptive resistance in patients.
  repo: greenelab/lab-website-template
  tags:
    - resource
    - publication


